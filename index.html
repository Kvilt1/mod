<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/conversation.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Chat List Container -->
        <div id="chatList" class="chat-list-container">
            <!-- Search Bar -->
            <div class="search-bar">
                <div class="search-input-container">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" placeholder="Search" class="search-input" id="searchInput">
                </div>
            </div>
            
            <!-- Chat Items Container -->
            <div id="chatItemsContainer" class="chat-items-container"></div>
        </div>
        
        <!-- Conversation View Container -->
        <div id="conversationView" class="conversation-view-container hidden">
            <!-- Conversation Header -->
            <div id="conversationHeader" class="conversation-header"></div>
            
            <!-- Messages View -->
            <div id="messagesView" class="messages-view"></div>
            
            <!-- Gallery View -->
            <div id="galleryView" class="gallery-view hidden"></div>
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
            <div class="empty-state-content">
                <div class="empty-state-icon-wrapper">
                    <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                        </path>
                    </svg>
                </div>
                <h3 class="empty-state-title">Select a conversation</h3>
                <p class="empty-state-description">Choose from your existing conversations or start a new one</p>
            </div>
        </div>
    </div>
    
    <!-- Media Viewer Modal -->
    <div id="mediaViewer" class="media-viewer hidden"></div>
    
    <!-- Load JavaScript Modules -->
    <script src="js/data/mockData.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/components/chatItem.js"></script>
    <script src="js/components/conversation.js"></script>
    <script src="js/components/gallery.js"></script>
    <script src="js/components/mediaViewer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
